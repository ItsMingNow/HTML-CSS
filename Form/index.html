<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="user" required>
        </div>
        <div>
            <label for="">
                Password
                <input type="password" name="password" required>
            </label>   
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="125">
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date" min="2021-02-14">
        </div>
        <div>
            Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">female</label>
                <input type="radio" name="gender" id="male" value="female">
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="Green">Green</option>
                <option value="Red"></option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10">My name is Kyle</textarea>
        </div>
        <div>
            <label for="file">File</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone id="phone>
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <input type="hidden" name="hidden" value="Not here ;)">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <title>I want your MONEY</title>
</head>
<body>
    <div class="container">
        <form action="#" method="GET">
            <h1>The Stealing Yo Info Survey</h1>
            <label for="name">Full Name</label>
            <input type="text" id="name"> <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0" max="130"> <br>

            <input type="number" name="banknum" id="bank">
            <div>
                <label for="bio">Tell us about yourself sir or ma'am</label><br>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea> 
            </div> 
        </form>
    </div>
</body>
